<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Skill</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="skillDetails.name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="skillDetails.level" class="form-control" placeholder="Level">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="skillDetails.practise" class="form-control" placeholder="Practise">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addSkill()">Create Skill</button>
      </div>
    </div>
  </div>
